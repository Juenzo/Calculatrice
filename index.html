<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <button class="btn operator" onclick="baseCalculator.addOperator('+')">+</button>
        <button class="btn" onclick="baseCalculator.deleteLast()">CE</button>
        <button class="btn" onclick="baseCalculator.clear()">C</button>
        <button class="btn" onclick="baseCalculator.addValue('7')">7</button>
        <button class="btn" onclick="baseCalculator.addValue('8')">8</button>
        <button class="btn" onclick="baseCalculator.addValue('9')">9</button>
        <button class="btn operator" onclick="baseCalculator.addOperator('-')">-</button>
        <button class="btn" onclick="baseCalculator.addValue('4')">4</button>
        <button class="btn" onclick="baseCalculator.addValue('5')">5</button>
        <button class="btn" onclick="baseCalculator.addValue('6')">6</button>
        <button class="btn operator" onclick="baseCalculator.addOperator('*')">*</button>
        <button class="btn" onclick="baseCalculator.addValue('1')">1</button>
        <button class="btn" onclick="baseCalculator.addValue('2')">2</button>
        <button class="btn" onclick="baseCalculator.addValue('3')">3</button>
        <button class="btn operator" onclick="baseCalculator.addOperator('/')">/</button>
        <button class="btn" onclick="baseCalculator.addValue('0')">0</button>
        <button class="btn" onclick="baseCalculator.addPoint()">.</button>
        <button class="btn equals" onclick="baseCalculator.calculate()">=</button>
        <button class="btn" onclick="baseCalculator.undo()">Undo</button>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
